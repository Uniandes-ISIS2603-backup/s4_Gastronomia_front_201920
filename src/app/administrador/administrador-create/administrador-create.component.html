<div class="row">
        <div class="col-6 offset-3">
            <br>
            <h2 class="text-center">Sign up</h2>
            <br>
            <form name="sign-up" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="nombre"><b>Name</b></label>
                    <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="administrador.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido"><b>Apellido</b></label>
                    <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="administrador.apellido" required>
                </div>
                <div class="form-group">
                        <label for="username"><b>UserName</b></label>
                        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="administrador.username" required>
                    </div>

                    <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="text" name="email" class="form-control" id="email" [(ngModel)]="administrador.email" required>
                   </div>

                   <div class="form-group">
                        <label for="contrasena"><b>Contrase√±a</b></label>
                        <input type="text" name="contrasena" class="form-control" id="contrasena" [(ngModel)]="administrador.contrasena" required>
               </div>

               <div class="form-group">
                    <label for="phone"><b>Phone</b></label>
                    <input type="text" name="phone" class="form-control" id="phone" [(ngModel)]="administrador.phone" required>
           </div>

               
                <div class="justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary" (click)="createAdministrador()"> Sign Up</button>
                </div>
            </form>
        </div>
    </div>
