<div class="row" id="collapseEditarPlato" [ngbCollapse]="isCollapsed">
        <div class="col-3"></div>
        <div class="col-6">
            <br>
            <h2 class="text-center">Actualizar tarjeta</h2>
            <br>
            <form name="reserva" (ngSubmit)="f.form.valid && updateTarjeta(f)" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="numero"><b>NÃºmero</b></label>
                    <input type="text" name="numero" class="form-control" id="numero" [(ngModel)]="tarjeta.numero"
                        #numero="ngModel" [ngClass]="{ 'is-invalid': f.submitted && numero.invalid }" required>
                    <div class="invalid-feedback">
                        <div>El numero es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fecha"><b>Fecha</b></label>
                    <div [ngClass]="{ 'is-invalid': f.submitted && fecha.invalid }">
                        <input class="form-control" id="fecha" name="fecha" [(ngModel)]="tarjeta.fechaVencimiento"
                            ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #fecha="ngModel" [ngClass]="{'is-invalid': f.submitted && (fecha.untouched || fecha.invalid) }"
                            required>
                        <div class="invalid-feedback">
                            <div>La fecha es requerida</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvv"><b>Cvv</b></label>
                    <input type="text" name="cvv" class="form-control" id="cvv" [(ngModel)]="tarjeta.cvv"
                        #cvv="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cvv.invalid }" required>
                    <div class="invalid-feedback">
                        <div>El cvv es requerido</div>
                    </div>
                </div>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
