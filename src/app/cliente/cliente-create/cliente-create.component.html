<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear cuenta</h2>
        <br>
        <form name="cliente" (ngSubmit)="f.form.valid && createCliente()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nombre"><b>Nombre</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="cliente.nombre"
                    #nombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>The client's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="apellido"><b>Apellido</b></label>
                <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="cliente.apellido"
                    #apellido="ngModel" [ngClass]="{ 'is-invalid': f.submitted && apellido.invalid }" required>
                <div class="invalid-feedback">
                    <div>The client's lastname is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="cliente.username"
                    #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required>
                <div class="invalid-feedback">
                    <div>The client's username is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" class="form-control" id="email" [(ngModel)]="cliente.email"
                    #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required>
                <div class="invalid-feedback">
                    <div>The client's email is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="contrasena"><b>Contraseña</b></label>
                <input type="password" name="contrasena" class="form-control" id="contrasena" [(ngModel)]="cliente.contrasena"
                    #contrasena="ngModel" [ngClass]="{ 'is-invalid': f.submitted && contrasena.invalid }" required>
                <div class="invalid-feedback">
                    <div>The client's password is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="telefono"><b>Teléfono</b></label>
                <input type="numeric" name="telefono" class="form-control" id="telefono" [(ngModel)]="cliente.numeroContacto"
                    #telefono="ngModel" [ngClass]="{ 'is-invalid': f.submitted && telefono.invalid }" required>
                <div class="invalid-feedback">
                    <div>The client's phone number is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="cumpleanos"><b>Fecha de nacimiento</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && cumpleanos.invalid }">
                    <input class="form-control" id="cumpleanos" name="cumpleanos" [(ngModel)]="cliente.cumpleanos"
                        ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #cumpleanos="ngModel" [ngClass]="{'is-invalid': f.submitted && (cumpleanos.untouched || cumpleanos.invalid) }"
                        required>
                    <div class="invalid-feedback">
                        <div>The client's birth date is missing</div>
                    </div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
