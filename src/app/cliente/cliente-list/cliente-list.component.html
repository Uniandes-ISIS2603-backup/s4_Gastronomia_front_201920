<div class="container-fluid">
  <div class="col-md-2">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let cliente of clientes">
          <td style="cursor: pointer;">
            <a class="figure-caption" routerLink="/clientes/{{cliente.id}}">{{cliente.username}}</a>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
