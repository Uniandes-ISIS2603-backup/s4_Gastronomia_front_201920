<div class="panel-body">
    <div class="border margin">
        <p class="h3 p-3">{{clienteDetail.username}}<p> 
        <div class="row">
            <div class="col">
                <dl>     
                    <dt>Nombre</dt>
                    <dd>{{clienteDetail.nombre}}</dd>
                    <dt>Apellido</dt>
                    <dd>{{clienteDetail.apellido}}</dd>
                    <dt>Email</dt>
                    <dd>{{clienteDetail.email}}</dd>
                    <dt>Cumpleaños</dt>
                    <dd>{{clienteDetail.cumpleanos}}</dd>
                    <dt>Telefóno</dt>
                    <dd>{{clienteDetail.numeroContacto}}</dd>
                    <dt>Puntos</dt>
                    <dd>{{clienteDetail.puntos}}</dd>
                </dl>
            </div>

        </div>
    </div>
